{% include 'header.html' %}
    <h1 class="text-center">LISTA DOS CARROS</h1>

    <table class="table table-striped table-hover">
        <tr class="table-dark active">
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            
        </tr>
        <tbody>
            {% for carro in carros %}
            <tr>
                <td>{{ carro.id }}</td>
                <td>{{ carro.marca }}</td>
                <td>{{ carro.modelo }}</td>
                <td>{{ carro.ano }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
    <script src="/static/script.js"></script>
{% include 'footer.html' %}
